<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calC.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>CALCULATOR</h1>
            <div>
                <input class="display" type="text" >
            </div>
            <div class="buttons">
                <div class="rows">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    
                </div>
                <div class="rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="rows">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calC.js"></script>
</body>
</html>
